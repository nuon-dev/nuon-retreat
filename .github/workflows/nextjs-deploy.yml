# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: deploy

on:
  push:
    branches: [deploy]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: deploy-server
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.SERVER_HOST }}
          remote-user: ${{ secrets.SERVER_USER }}
          remote-password: ${{ secrets.SERVER_PASSWORD }}
          remote-path: /home/nuon
          remote-port: 22
          local-path: ./server
          sync: full

      - name: npm install client
        working-directory: client
        run: npm install

      - name: npm install server
        working-directory: server
        run: npm install

      - name: client build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        working-directory: client
        run: npm run build

      - name: deploy-client
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.SERVER_HOST }}
          remote-user: ${{ secrets.SERVER_USER }}
          remote-password: ${{ secrets.SERVER_PASSWORD }}
          remote-path: /var/www/html
          remote-port: 22
          local-path: client/out
          sync: full

      - name: Restart API with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          debug: true
          script: |
            set -e
            echo "=== Starting server restart process ==="
            cd /home/nuon
            echo "Current directory: $(pwd)"

            echo "=== Installing dependencies ==="
            npm install
            
            echo "=== Running database migrations ==="
            npm run migration:run || echo "Migration failed or no pending migrations"
            
            echo "=== Setting SSL certificate permissions ==="
            sudo chmod 644 /etc/letsencrypt/live/nuon.iubns.net/*.pem || echo "Could not set certificate permissions"

            echo "=== Current PM2 processes ==="
            pm2 list || echo "PM2 list failed"

            echo "=== Stopping existing nuon process ==="
            sudo pm2 stop nuon || echo "No existing process to stop"
            sudo pm2 delete nuon || echo "No existing process to delete"

            echo "=== Starting new nuon process ==="
            sudo pm2 start npm --name "nuon" -- start

            echo "=== Final PM2 processes ==="
            sudo pm2 list

            echo "=== PM2 logs (last 10 lines) ==="
            sudo pm2 logs nuon --lines 10 || echo "Could not fetch logs"

            echo "=== Server restart completed ==="
